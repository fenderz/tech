<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Avito Tech">

    <link rel="icon" sizes="192x192" href="/img/touch-icons/touch-icon-192x192.png" type="image/png">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/touch-icons/apple-touch-icon-180x180.png" type="image/png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/touch-icons/apple-touch-icon-152x152.png" type="image/png">

    <link rel="stylesheet" href="/styles/style.bundle.min.css">
</head>
<body class="page-body">
    <div class="page-layout">
        {% block content %}{% endblock %}
        <section class="page-section page-section_social-share">
            <div class="page-section__content">
                {% include 'social-share.html' %}
            </div>
        </section>
        {% include 'footer.html' %}
        {% include 'video-popup.html' %}
    </div>
